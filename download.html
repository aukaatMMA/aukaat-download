<body>
<div class="blur-overlay"></div>

<div class="container">
    <header class="header">
        <h1>Download Aukaat App</h1>
        <p class="subtitle">Thank you for verifying your Riot ID</p>
    </header>

    <section class="info">
        <a class="button">Download App</a>
    </section>


    <footer class="footer">
        <small>Your Riot identity has been confirmed securely via OAuth.</small>
    </footer>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
        // No token in query params, redirect to login
        window.location.href = '/';
    } else {

</script>
